<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Type</title>
</head>
<body>
	<script type="text/javascript">

		//String
		const name = "Kyaw Mg"
		console.log(name);
		console.warn(typeof name);
		console.error(typeof (name));

		//Number
		const age = 23;
		console.log(typeof age);

		//Boolean
		// const hascar = true;
		const hascar = false;

		console.log(typeof hascar);

		// let test; //undefined is also datatype
		var test; //undefined
		//console.log(typeof test);
		console.log(test);

		// NULL (datatype (object))
		let car = null;
		console.log(car);
		console.log(typeof car)



	
	</script>

</body>
</html>
