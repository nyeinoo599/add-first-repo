<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Find </title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.container{
			display: flex;

			width: 500px;
			background: #f4f4f4;
			padding: 20px;

		}

		.box{
			width: 100px;
			height: 200px;
			background: green;

			margin: 0 10px;
		}
		

	</style>
</head>
<body>

	<div class="container">
		<div class="box"></div>
		<div class="box b2"></div>
		<div class="box b2"></div>
		<div class="box b1"></div>
		
	</div>
	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi')

			$('.container').click(function(){
				// console.log('hi')

				// $(this).find('.b2').css({
				// 	"height":"200px",
				// 	"backgroundColor":"orange"
				// });

				$(this).find('.b2,.b1').css({
					"height":"200px",
					"backgroundColor":"orange"
				});
			})


		});

	</script>

</body>
</html>
