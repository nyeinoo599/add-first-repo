<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Method</title>
</head>
<body>
	<h1>Hello Thailand</h1>
	
	<h2>Hello Thailand</h2>

	<h3>Hello Thailand</h3>

	<button type="button">Change new color</button>
	<script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		

		$(document).ready(function(){
			console.log('hi');

			$("button").click(function(){
				// console.log('hay');

					//css(property,value)
				$("h1").css("background-color","red");
				$("h2").css("background-color","green");
				$("h3").css({
					"background-color" : "blue",
					"font-family" : "arial",
					"color" : "white"
				});
			})
		});















	</script>

</body>
</html>
