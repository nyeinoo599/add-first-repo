<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Statement</title>
</head>
<body>

	<script type="text/javascript">
		
		
		//Ternary Operator (?) is for only single line not multiline
		// c1 > c2 ? true : false

		const x = 10;
		const y = 20;
		console.log(x > y ? "Yes, It is true" : "No, It is false");
		console.log(x < y ? "Yes, Its is true" : "No, It is false"); 

		const num1 = "4";
		const num2 = 4;

		//check value
		document.write("equal to (==) result = " + (num1 == num2  ? "True" : "False") + "<br/>");
		//check value and data type
		document.write("equal to (===) result = " + (num1 === num2  ? "True" : "False") + "<br/>");
		//check value
		document.write("not equal to (!=) result = " + (num1 != num2  ? "True" : "False") + "<br/>");
		//check value and data type
		document.write("not equal to (!==) result = " + (num1 !== num2  ? "True" : "False") + "<br/>");

		document.write("greater than to (>) result = " + (num1 > num2  ? "True" : "False") + "<br/>");
		document.write("greater than equal to (>=) result = " + (num1 >= num2  ? "True" : "False") + "<br/>");
		document.write("less than to (<) result = " + (num1 < num2  ? "True" : "False") + "<br/>");
		document.write("less than to equal to (<=) result = " + (num1 <= num2  ? "True" : "False") + "<br/>");


		//if statement

		//if(condition){
			//codes to be excuted
		// }

		const id = 30;
		//only printout if statement is true
		if(id==30){
			console.log("Correct");

		}


		console.log(id);






	</script>

</body>
</html>
