<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Before And After</title>
	<style type="text/css">
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		

	</style>
</head>
<body>
	<div class="container">
	<h1>Hello Myanmar</h1>
	<h1>Hello Indonesia</h1>
	<h2>Hello Laos</h2>

	<button title="button" id="before">Before Insert</button>
	<button title="button" id="after">After Insert</button>
</div>

	<script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		
		$(document).ready(function(){
			// console.log('hi');
			

			$("#before").click(function(){
				// console.log('i am before')
				$("h1").before("Save Myaname");

			})
			$("#after").click(function(){
				$("h1").after('<p><b>Pray Myanmar</b></p>');
			})
		})
	</script>

</body>
</html>
