<!DOCTYPE html>
<html>
<head>

	<title>EQ Method</title>
	<style type="text/css">
		body{
			height: 100vh;

		}
		.container{

</head>
<body>

	</div>
	<script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			console.log('hi');
				//Elements twe ko query kall tae nee

			console.log($("h1").eq(2));

			$("h1").eq(1).css({
