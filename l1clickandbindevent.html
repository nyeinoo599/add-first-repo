<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Click and Combine Event</title>
</head>
<body>

	<h1>Welcome to jQuery</h1>

	<h3>This is awesome js library.</h3>

	<button type="button" id="clickme" class="clickme">Click Me</button>

	<button type="button" id="singleclick">Single Click Me</button>

	<button type="button" id="doubleclick">Dobule Click Me</button>



	<script src="libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		console.log('hay');

		$(document).ready(function(){
			
			// $("#clickme")  with id
			// $(".clickme")  with class
			// $("h1")  with element

			$("#clickme").click('click',function(){
				console.log('i am working by click');
			});

			$("#singleclick").bind('click',function(){
				console.log('i am single click by bind');
			});

			$("#doubleclick").bind('dblclick',function(){
				// console.log('i am double click by bind');
				// console.log('i am double click by bind' + this);


				console.log('i am double click by bind' + this.nodeName);

			});

		});
	</script>

</body>
</html>
