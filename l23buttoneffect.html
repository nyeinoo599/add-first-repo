<!DOCTYPE html>
<html>
<head>
	<title>Button Hover Effect</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

	<style type="text/css">
		
		body{

			font-family: sans-serif;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}
		a{
			width: 200px;
			background: green;
			text-decoration: none;
			color: #fff;
			font-size: 24px;
			text-align: center;
			padding: 15px 0px;
		}
		/*a:before{
			content: 'Hover Me Smile';
			width: 100%;
			height: 100%;
			background-color: green;
			color: #fff;

			position: absolute;
			left: 0;
			top: 0;

			display: flex;
			justify-content: center;
			align-items: center;

			opacity: 0;

		}
		a:hover::before{
			opacity: 1;
		}*/

		a span{
			position: relative;
			transition: all .5s;
		}

		a span::after{
			content: "\f118";
			font-family: "Font Awesome 5 Free";

			opacity: 0;

			position: absolute;
			right: 0;
			top: 0;

			transition: all .5s;

		}
		a:hover span::after{
			opacity: 1;
		}
		a:hover span{
			padding-right: 30px;
		}
	</style>

</head>
<body>

	<a href="#">Hover Me<span></span></a>
	
<!-- <i class="fas fa-smile-beam"> -->
</body>
</html>
