<!DOCTYPE html>
<html>
<head>
	
	<title>Anchor Tag</title>
</head>
<body>
	<h1 align="center">Anchor Tag</h1>
<a href="#">Google</a>   <!--# is hypertext reference-->
<a href="#">Youtube</a>
<a href="https://www.Google.com">Google</a>
<a href="http://www.thithtoolwin.com">News</a>
<br/>
<br/>
<a href="http://www.thithtoolwin.com" target="_blank">News</a>      <!--use another tag-->
<a href="http://www.thithtoolwin.com" target="_self">News</a> 
<a href="http://www.thithtoolwin.com" target="_parent">News</a> 
<a href="http://www.thithtoolwin.com" target="_top">News</a> 

<!--(about target attribute) _self=_parent=_top and the origin are  the same-->

</body>
</html>
